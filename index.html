<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="scoreboard">
                <h3>HOME</h3>
                <article class="scorebox">
                    <p id="homescore">0</p>
                </article>
                <article class="scorebuttons">
                    <button id="home1">+1</button>
                    <button id="home2">+2</button>
                    <button id="home3">+3</button>
                </article>
            </section>
            <section class="scoreboard">
                <h3>GUEST</h3>
                <article class="scorebox">
                    <p id="guestscore">0</p>
                </article>
                <article class="scorebuttons">
                    <button id="guest1">+1</button>
                    <button id="guest2">+2</button>
                    <button id="guest3">+3</button>
                </article>
            </section>
        </section>
            <section id="reset-endmatch">
                <button id="reset">Reset</button>
                <button id="endmatch">End Match</button>
            </section>
    </main>
        <script src="script.js"></script>
    </body>
</html>
